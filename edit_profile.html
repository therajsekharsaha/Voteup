<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="module" src="./js/edit_profile.js"></script>
    <title>edit profile</title>
</head>

<body>


    <!-- navbar start -->
    <script src="./js/header.js"></script>
    <!-- navbar end -->

    <!-- new edit profile start -->
    
    <div class="container-fluid mt-5 d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Edit Profile</h2>
            <p class="text-center px-5" style="font-size: 12px; color: red;"><span style="color: black;">Importent :</span> if any problem occurred then logout from your account and login again ! </p>
            <form class="bg-light px-5 py-5 rounded" id="editProfileForm">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üë§</div>
                    </div>
                    <input class="form-control" type="text" id="username" name="username" placeholder="username"
                        required>
                </div>
                <div class="form-group pt-3">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üìß</div>
                        </div>
                        <input class="form-control" type="email" id="email" name="email" placeholder="email" required>
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üìù</div>
                        </div>
                        <textarea class="form-control" id="bio" name="bio" placeholder="tell something about you..."
                            maxlength="100" style="height: 10px;"></textarea>
                    </div>
                </div>
                <div class="input-group pt-3 mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">üöª</div>
                    </div>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group pt-3">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üè†</div>
                        </div>
                        <input class="form-control" type="text" id="address" name="address" placeholder="Address">
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üìÖ</div>
                        </div>
                        <input class="form-control" type="date" id="dob" name="dob" placeholder="Date of Birth">
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üåê</div>
                        </div>
                        <input class="form-control" type="url" id="socialLink" name="socialLink"
                            placeholder="Social Link">
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üìÇ</div>
                        </div>
                        <input class="form-control" type="file" id="profilePhoto" name="profilePhoto" required>
                    </div>
                </div>
                <div class="text-center text-success my-3">
                    <div class="flex-row">
                        <div class="col">
                            <div id="feedback" class="py-4 text-success"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="clearAllButton">Clear all texts</button>
                    <button class="btn btn-primary w-100 mt-2" id="edit_profile">Save</button>
            </form>
        </div>
    </div>

    <!-- new edit profile end -->

</body>
<script type="module" src="./js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
