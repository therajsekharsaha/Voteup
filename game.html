<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/game.css">
    <title>Game</title>
</head>
<body>
    <!-- header start -->
    <script src="./js/header.js"></script>
    <!-- header end -->

    <!-- game start -->
    <div class="container mt-4 text-center">
        <h2>Whom do you like ?</h2>
        <p style="font-size: 20px;">click to choose... !</p>
        <hr class="w-50 mx-auto">
        <div id="loading" class="text-center">
            <p>Loading...</p>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="imageContainer" class="pt-lg-2 d-flex justify-content-center align-items-center flex-wrap"></div>
                <button id="skipButton" class="btn btn-secondary" style="width: 60%; margin-top: 10px;">Skip</button>
            </div>
        </div>
    </div>
    <!-- game end -->



</body>
<!-- Include Firebase script and configuration -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<!-- Include Firebase Authentication script -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<!-- Include your JavaScript file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./js/navbar.js"></script>
<script src="./js/game.js"></script>

</html>
