    <!-- header end -->

        class="text-center">
        <p>Loading...</p>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>

    </div>
    <!-- start loading -->

                    </div>

                        <button type="submit" class="btn btn-primary rounded-pill btn-block w-100 my-4"

                        <div class="text-center">
