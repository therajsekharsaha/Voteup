<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Share App</title>
</head>

<body>
    
<!-- header start -->
<script src="./js/header.js"></script>
<!-- header end -->
    <!-- new edit profile start -->

    <div class="container-fluid mt-5 d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Share Application</h2>
            <form class="bg-light px-5 py-5 rounded" id="editProfileForm">
                <div class="form-group pt-3">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Website link</div>
                        </div>
                        <input readonly class="form-control" type="text" id="copyInput" value="https://rajsekharsaha.github.io/best/index.html">
                        <button onclick="copyToClipboard()">Copy</button>
                    </div>
                </div>
                <div class="form-group pt-3">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">App link</div>
                        </div>
                        <input readonly class="form-control" type="text" id="copyInputapp" value="https://storage.googleapis.com/download/storage/v1/b/web-to-native-website-android-apps/o/nAzHPXuU0mg8fAztv2JK.apk?generation=1693929349067465&alt=media">
                        <button onclick="copyToClipboard2()">Copy</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- new edit profile end -->


</body>
<script type="module" src="./js/complete_profile.js"></script>
<script type="module" src="./js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function copyToClipboard() {
        /* Get the text field */
        var copyInput = document.getElementById("copyInput");

        /* Select the text field */
        copyInput.select();
        copyInput.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field to the clipboard */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied to clipboard: " + copyInput.value);
    }
    function copyToClipboard2() {
        /* Get the text field */
        var copyInput = document.getElementById("copyInputapp");

        /* Select the text field */
        copyInput.select();
        copyInput.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field to the clipboard */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied to clipboard: " + copyInput.value);
    }
</script>

</html>
