<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Users</title>

<body>

    <!-- header start -->
    <script src="./js/header.js"></script>
    <!-- header end -->

<!-- start loading -->
<div id="loading" style="display:none; position: absolute; top:50%; left: 50%; transform: translate(-50%,-50%); z-index: 1;" class="text-center">
    <p>Loading...</p>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<!-- start loading -->


<!-- users start -->
    <div class="container pt-4 text-center">
        <h2>Users</h2>

        <div class="container mt-3">
            <form class="d-flex" role="search">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control me-2 rounded-pill" placeholder="Search by username..." autocomplete="off" required>
                    <div class="input-group-append">
                        <button id="searchButton" class="btn btn-primary rounded-circle" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div id="imageContainer" class="container text-center mt-2">
    </div>

    <div id="userProfile" style="display: none;">
        <!-- User profile content goes here -->
    </div>

    <!-- users end -->

</body>
